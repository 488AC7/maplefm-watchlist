<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Maple.fm's Watchlist</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-1.11.2.min.js"></script>
    <script src="popup.js"></script>
    <link href="popup.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
          <div class="maplefm"></div>
      </div>
      <div class="searchbar">
        <form class="add-item">
            <input class="addbox" type="text" placeholder="Type to add new item">
        </form>
        <div class="searchbtn"></div>
      </div>
      <div class="watchlist">
        <div class="item">
          <div class="icon"></div>
          <div class="name">Fafnir Mana Cradle</div>
          <div class="price">300,000,000 meso or less</div>
          <div class="closebtn"></div>
        </div>
        <div class="item">
          <div class="icon"></div>
          <div class="name">Fafnir Mana Cradle</div>
          <div class="price">300,000,000 meso or less</div>
          <div class="closebtn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
